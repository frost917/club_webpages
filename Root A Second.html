	<body>

		<script type="text/javascript">
function isTrue() 
{
	let txt = document.getElementById("answer").value;
	if(txt == "화이트 해커" || txt == "화이트해커")
	{
		alert("정답입니다.");

	else
		alert("오답입니다.");
}
